<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/SpriteEditor.css">
</head>

<body>
  <div id="menu-generator">

    <form id="info-form" class="RectInfos hide">

      <h3>
        Rectangle Info
      </h3>

      <input type="text" id="name" placeholder="name">

      <input type="number" id="w" placeholder="width" value="0">
      <input type="number" id="h" placeholder="height" value="0">

      <input type="number" id="x" placeholder="x" value="0">
      <input type="number" id="y" placeholder="y" value="0">

      <input type="number" id="px" placeholder="pivot_x" value="0">
      <input type="number" id="py" placeholder="pivot_y" value="0">

      <input type="number" id="pxa" placeholder="pivot_x" value="0" readonly>
      <input type="number" id="pya" placeholder="pivot_y" value="0" readonly>
    </form>

    <form id="col-lig-form-gen">
      <h3>
        Generate rect list
      </h3>

      <input type="number" id="colonnes" placeholder="colonnes" value="10">
      <input type="number" id="lignes" placeholder="lignes" value="10">
      <input type="number" hidden id="margin" placeholder="margin" value="0">

      <button id="generate">
        Generate
      </button>
    </form>

  </div>
  <div class="contain">
    <div id="menu">
      <ul>
        <li>
          <button id="OpenFile">
            Open file Or Open Image
          </button>
        </li>
        <li>
          <button id="SaveFile">
            Save file
          </button>
        </li>
      </ul>
    </div>
    <canvas>
    </canvas>
  </div>
  <script type="module" src="./src/app.js"></script>
</body>

</html>
